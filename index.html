<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
   
</head>
<body>
    <nav class="navbar">
         <a href="#" class="navbar-brand"> Js Stop Watch</a>
    </nav>
    <div class="container">
          <div>
              <h1 class="heading">Stop Watch</h1>
          </div>
          <div class="watch-body">
                 <h1 class="display">
                 <span id="minutes">00</span>:
                  <span id="seconds">00</span>:
                  <span id="tens">00</span>
                 </h1>
                 <div class="buttom">
                 <button class="start" id="start-btn">start</button>
                 <button class="start" id="stop-btn">stop</button>
                 <button class="start" id="reset-btn">reset</button>
                </div>
          </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
